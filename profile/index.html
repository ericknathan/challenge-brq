<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Aluga | Gerenciamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/profile/styles.css" />

    <script
      defer
      src="/components/app/header.js"
      type="text/javascript"
    ></script>
    <script
      defer
      src="/components/profile/reservation-card.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css"
    />

    <script src="/profile/script.js" defer></script>
  </head>
  <body>
    <app-header></app-header>
    <main class="container">
      <div id="profile">
        <h2>Meu perfil</h2>
        <div>
          <img src="/assets/images/fake-user-avatar.png" alt="">
          <div>
            <h3>Flávio Mendes</h3>
            <span>@flaviomendes</span>
          </div>
          <div id="profile-actions">
            <button><i class="ph-fill ph-user"></i> Informações pessoais</button>
            <button><i class="ph-fill ph-paper-plane-tilt"></i> Endereço</button>
            <button><i class="ph-fill ph-credit-card"></i> Pagamentos</button>
            <button><i class="ph-fill ph-signature"></i> Assinatura eletrônica</button>
            <button><i class="ph-fill ph-identification-badge"></i> CNH</button>
            <button><i class="ph-fill ph-clipboard-text"></i> Termos de serviço</button>
            <button><i class="ph-fill ph-list-magnifying-glass"></i> Política de privacidade</button>
          </div>
        </div>
      </div>
      <div id="reservations">
        <h2>Minhas reservas</h2>
        <input type="search" placeholder="Pesquisar reserva">
        <div id="reservations-list">
        </div>
      </div>
    </main>
  </body>
</html>
